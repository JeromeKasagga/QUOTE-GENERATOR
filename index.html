<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="quote-machine">

            <button class="left-button">BACK</button>
 
        <div class="quote-box">
            <div class="inner-quote-box">
                <div class="quote">
                    <p>“When something is important enough, you do it even if the odds are not in your favor.”</p>
                </div>
                <div class="quote-speaker">
                    <h5>~ Elon Musk</h5>
                </div>
            </div>
            <!-- <div class="new-quote-button">
                <button class="new-quote">New</button>
            </div> -->
        </div>

        <div class="side-button">
                <button class="right-button">NEXT</button>
            
        </div>
    </div>
</body>

</html>
