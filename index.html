<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-machine">
        <!-- Desktop Left Button -->
        <div class="desktop-nav left-button">
            <i class="fas fa-arrow-left side-icon"></i>
        </div>

        <div class="quote-box">
            <div class="inner-quote-box">
                <div class="quote"></div>
                <div class="quote-speaker"></div>
            </div>
            
            <!-- Mobile Navigation Buttons -->
            <div class="mobile-nav-buttons">
                <div class="mobile-button left-button">
                    <i class="fas fa-arrow-left side-icon"></i>
                </div>
                <div class="mobile-button right-button">
                    <i class="fas fa-arrow-right side-icon"></i>
                </div>
            </div>
        </div>

        <!-- Desktop Right Button -->
        <div class="desktop-nav right-button">
            <i class="fas fa-arrow-right side-icon"></i>
        </div>

        <!-- Social Buttons -->
        <div class="social-buttons">
            <i class="fas fa-copy social-icon" id="copy-btn" title="Copy"></i>
            <i class="fas fa-heart social-icon" id="like-btn" title="Like"></i>
            <i class="fas fa-share social-icon" id="share-btn" title="Share"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
